<div class="container mt-5">
    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha" >Fecha:</label>
                    <input type="datetime-local" class="form-control" id="fecha"
                           placeholder="Ingrese la fecha"
                           name="fecha" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente_id">Paciente id:</label>
                    <input type="text" class="form-control" id="paciente_id"
                           placeholder="Ingrese el id del paciente"
                           name="paciente_id" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_id">Odontologo id:</label>
                    <input type="text" class="form-control" id="odontologo_id"
                           placeholder="Ingrese el id del odontologo"
                           name="odontologo_id" required></input>
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
