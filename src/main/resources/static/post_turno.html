    <div class="container mt-5">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="datetime-local" class="form-control" id="fecha"
                           placeholder="Fecha"
                           name="fecha" required />
                </div>

                <div class="form-group">
                    <label class="control-label" for="paciente_id">ID Paciente:</label>
                    <input type="text" class="form-control" id="paciente_id"
                           placeholder="ID Paciente"
                           name="paciente_id" required />
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_id">ID Odontólogo:</label>
                    <input type="text" class="form-control" id="odontologo_id"
                           placeholder="ID Odontólogo"
                           name="odontologo_id" required />
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
